<div class="c-event-create">
    <div class="c-event-create__header">
        <h1>New Event</h1>
        <hr>
    </div>
    <div class="c-event-create__content">
        <div class="c-event-create__actions">
            <button type="button" class="c-event-create__actions-save" (click)="onSave($event)">Save</button>
            <button type="button" class="c-event-create__actions-cancel" (click)="onCancel($event)">Cancel</button>
    </div>
    </div>
</div>
