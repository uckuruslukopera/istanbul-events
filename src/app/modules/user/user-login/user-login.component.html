<div class="c-login">
    <div class="c-login__header">
      <h1>Login</h1>
      <hr>
    </div>
    <div class="c-login__content">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
        <div class="o-form-group">
          <label for="userName">User Name:</label>
          <em *ngIf="loginForm.controls?.userName?.invalid && (loginForm.controls?.userName?.touched || mouseoverLogin)">Required</em>
          <input required (ngModel)="userName" name="userName" id="userName" type="text">

        </div>
        <div class="o-form-group">
          <label for="password">Password:</label>
          <em *ngIf="loginForm.controls?.password?.invalid && (loginForm.controls?.password?.touched || mouseoverLogin)">Required</em>
          <input required (ngModel)="password" name="password" id="password" type="password">
        </div>
        <div class="o-form-actions">
          <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
              <button type="submit" [disabled]="loginForm.invalid" class="o-form-actions--save">Login</button>
          </span>
          
          <button type="button" class="o-form-actions--cancel" (click)="onCancel($event)">Cancel</button>
        </div>
      </form>
    </div>
  </div>
